name: Hyperactyl 

on: [workflow_dispatch,push,pull_request]

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:      
    
      - name: Installating dependencies
        run: sudo apt-get update -y && sudo apt-get install nodejs -y

        
      - name: Check out repository code
        uses: actions/checkout@v3
        
      - name: Installing Dependencies
        run: sudo ufw allow 80 && sudo npm install && sudo npm install pm2 -g && pm2 start index.js --name hyperactyl

      - name: deploying to github actions
        uses: JamesIves/github-pages-deploy-action@v4
        with: 
          folder: /
